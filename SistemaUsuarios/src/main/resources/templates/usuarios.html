<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Usuários</title>
</head>

<body>
	<h1>Lista de usuários</h1>
	<table>
		<thead>
			<tr>
				<th>#</th>
				<th>Nome</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario: ${usuarios}">
				<td th:text="${usuario.id}"></td>
				<td th:text="${usuario.nome}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
